<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Pratibimb VJTI's Official Website" />
    <link rel="apple-touch-icon" href="logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Pratibimb VJTI</title>
    <style>
      .no-js #loader {
        display: none;
      }
      .js #loader {
        display: block;
        position: absolute;
        left: 100px;
        top: 0;
      }
      .se-pre-con {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: center no-repeat rgb(0, 0, 0);
      }

      .loader-container {
        margin: 0;
        height: 100vh;
        align-items: center;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .lightgreen,
      .darkgreen {
        margin: auto;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .lightgreen {
        z-index: 999;
        background-color: rgba(171, 39, 232, 0.3);
        animation: hide1 2s ease infinite;
      }

      .darkgreen {
        background-color: rgba(155, 11, 199, 0.4);
        animation: hide2 2s ease infinite;
      }

      @keyframes hide1 {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes hide2 {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
    </style>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <script type="text/javascript" src="loadImg.js"></script>
    <script type="text/javascript">
      $(function () {
        $("img").imgPreload();
      });
    </script>
  </head>
  <body>
    <div class="se-pre-con">
      <div class="loader-container">
        <div class="lightgreen"></div>
        <div class="darkgreen"></div>
      </div>
    </div>
    <div id="root"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script>
    $(window).load(function () {
      // Animate loader off screen
      $(".se-pre-con").fadeOut("slow");
    });
  </script>
  <script type="text/javascript">
    $(function () {
      $("img").imgPreload();
    });
  </script>
</html>
